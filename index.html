<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">

	  <title>AngularPlay</title>
	  <!--[if lt IE 9]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	  <![endif]-->
	</head>

	<body ng-app="angularPlay">
		<div ng-controller="TopCtrl as top" style="border-bottom: solid;">
		<p>
			Decorated exceptionHandler displaying exceptions as they appear <br>
			{{top.errorList}}
			<button ng-click="top.breakStuff()">Break stuff</button>
		</p>
			
		</div>
		<div style="border-bottom: solid;">
			<p>
				<button ui-sref="usingScope">Using scope</button>
				<button ui-sref="controllerAs">ControllerAs syntax</button>
				<button ui-sref="services">services</button>
				<button ui-sref="ngif">ng-if vs ng-show</button>
				<button ui-sref="directives">Directives</button>
			</p>
		</div>


		<div ui-view></div>

		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/configuration/exceptionHandler.js"></script>
		<script src="js/services/01-services.js"></script>
		<script src="js/services/errorService.js"></script>
		<script src="js/services/helloWorldService.js"></script>
		<script src="js/controllers/01-controllers.js"></script>
		<script src="js/controllers/topCtrl.js"></script>
		<script src="js/controllers/controllerAs.js"></script>
		<script src="js/controllers/directiveCtrl.js"></script>
		<script src="js/controllers/usingScope.js"></script>
		<script src="js/controllers/nestedCtrl.js"></script>
		<script src="js/controllers/nestedCtrlAs.js"></script>
		<script src="js/controllers/serviceCtrl.js"></script>
		<script src="js/controllers/ngifCtrl.js"></script>
		<script src="js/directives/01-directives.js"></script>
		<script src="js/directives/bindingExample.js"></script>
		<script src="js/directives/basic.js"></script>
		<script src="js/directives/logDirective.js"></script>
		<script src="js/directives/helloWorld.js"></script>
		<script src="js/directives/repeatDirective.js"></script>
		<script src="js/directives/editDirective.js"></script>

	</body>
</html>
